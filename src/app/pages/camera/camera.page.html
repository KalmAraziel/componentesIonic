<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Camara</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-button (click)="abrirCamara()" expand="block" class="ios button button-block button-solid ion-activatable ion-focusable hydrated">
    <ion-icon name="camera"></ion-icon>
    Tomar fotografia
  </ion-button>
  <ion-img [src]="image" *ngIf="image" alt=""></ion-img> 
</ion-content>
